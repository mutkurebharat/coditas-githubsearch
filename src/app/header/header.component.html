<div class="row bg-primary">
  <div class="form-group col-sm-4">
    <select name="sortUsers" class="form-control" id="sortUsers">
      <option value="A">Name (A - Z)</option>
      <option value="Z">Name (A - Z)</option>
      <option value="higher">Rank (&#x2191;)</option>
      <option value="lower">Rank (&#x2193;)</option>
    </select>
  </div>
  <div class="form-group col-md-8">
    <input type="searchUsers" (keyup.enter)="searchUserOnEnter(searchKey)" [(ngModel)]="searchKey" class="form-control"
      id="searchUsers">
  </div>

  <div class="col-md-12">
    <p>Total Result : {{totalResults}}</p>
  </div>
</div>
